<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="zr-design.css">
</head>
<body>
    <div id="zr-container">
        <div id="zr-logo"></div>
        <div id="zr-pausemenu">
            <div id="zr-infos">
                <div id="zr-multi-infos"></div>
            </div>
            <div id="zr-discord">
                <div id="zr-discord-cont">
                    <div id="zr-discord-icon"></div>
                    <div id="zr-discord-txt"></div>
                </div>
            </div>
            <div id="zr-maps">
                <div class="zr-ms-cont">
                    <div class="zr-ms-icon" style="background-image: url('./zr-assets/zr-maps.svg');"></div>
                    <div class="zr-ms-txts">
                        <div class="zr-ms-title" id="zr-trans-maps"></div>
                        <div class="zr-ms-subtitle" id="zr-trans-tmaps"></div>
                    </div>
                </div>
            </div>
            <div id="zr-settings">
                <div id="zr-settings-main">
                    <div class="zr-triple" style="right: 1.563vw;"><div class="zr-triple-ele"></div><div class="zr-triple-ele"></div><div class="zr-triple-ele"></div></div>
                    <div class="zr-ms-cont">
                        <div class="zr-ms-icon" style="background-image: url('./zr-assets/zr-settings.svg');"></div>
                        <div class="zr-ms-txts">
                            <div class="zr-ms-title" id="zr-trans-settings"></div>
                            <div class="zr-ms-subtitle" id="zr-trans-tsettings"></div>
                        </div>
                    </div>
                </div>
                <div id="zr-settings-opt"></div>
            </div>
            <div id="zr-rules">
                <div id="zr-rules-title">
                    <div id="zr-rules-icon"></div>
                    <div id="zr-rules-txt"></div>
                </div>
                <div id="zr-rules-rules"></div>
            </div>
            <div id="zr-back"></div>
            <div id="zr-disconnect"></div>
            <div id="zr-jobs"></div>
        </div>
    </div>
	<script src="zr-app.js" type="text/javascript"></script>
</body>
</html>
