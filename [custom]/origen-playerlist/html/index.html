<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://use.fontawesome.com/e5864653ea.js"></script>
    <!-- <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro-v6@18657a9/css/all.min.css" rel="stylesheet" type="text/css" /> -->
    <!-- <script src="nui://game/ui/jquery.js" type="text/javascript"></script> -->
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Frkn-PlayerList</title>
  </head>

  <body >
    <div class="box">
      <div class="header">Player List</div>
      <div class="alt">Here you can sell all players</div>
      <div class="total-box"></div>
      <div class="total-mini-box"></div>
      <div class="total-text">Total Players</div>
      <div class="total-count onlineplayers">20</div>

      <div class="total-box" style="margin-left: 16.5rem;margin-top: -0.93rem;background-color: rgb(73 66 95);"></div>
      <div class="total-mini-box" style="margin-left: 21rem;background-color: rgb(96 81 124);"></div>
      <div class="total-text" style="margin-left: 17rem;">Total In Scope </div>
      <div class="total-count disconnectedplayers" style="margin-left: 21.6rem;color: rgb(144 128 181);">15</div>

      <div class="exit">Exit</div>
      <div class="exit" style="padding: 0.09rem 0.6rem;margin-left: 25.75rem;background-color: rgb(255, 254, 254,0.1);border: none;">ESC</div>
   
      <div class="online" data-type="online">Online Player List</div>
      <div class="online" data-type="disconnected" style="color:rgb(154 87 89);text-shadow:0px 0px 10px rgb(122, 118, 118);background-color:rgb(53 54 63);border:none;left: 15rem;padding: 0.4rem 3.8rem;">Disconnected Player List</div>
      
      <div class="online-list">
         <div class="online-box">
            <div class="left-box"><i class="fa fa-user"  aria-hidden="true"></i></div>
            <div class="right-box"><div class="name">Frkn [1]</div><div class="steam"><span>steam:0:3525252</span></div></div>
        </div>
        <div class="online-box">
            <div class="left-box"><i class="fa fa-user"  aria-hidden="true"></i></div>
            <div class="right-box"><div class="name">Frkn [2]</div><div class="steam"><span>steam:0:243423</span></div></div>
        </div>
        

    </div>

  </body>


</html>
<script src="./script.js" type="text/javascript"></script>
